<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Games Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Video Games Management</h1>

    <!-- Navigation links -->
    <nav>
        <ul class="navigation">
            <li><a href="/devs">Developers</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/players">Players</a></li>
        </ul>
    </nav>

    <!-- Developers -->
    <section class="section">
        <h2>Developers</h2>
        <ul id="developers-list" class="list">
            <!-- Developers list will populate -->
        </ul>
    </section>

    <!-- Games -->
    <section class="section">
        <h2>Games</h2>
        <ul id="games-list" class="list">
            <!-- Games list will populate -->
        </ul>
    </section>

    <!-- Players -->
    <section class="section">
        <h2>Players</h2>
        <ul id="players-list" class="list">
            <!-- Players list will populate-->
        </ul>
    </section>

    <!-- Add Developer Form -->
    <section class="section">
        <h2>Add Developer</h2>
        <form id="add-developer-form" class="form">
            <label for="developer-name">Developer Name:</label>
            <input type="text" id="developer-name" name="developer-name" class="input">
            <button type="submit" class="button">Add Developer</button>
        </form>
    </section>

    <!-- Add Game Form -->
    <section class="section">
        <h2>Add Game</h2>
        <form id="add-game-form" class="form">
            <label for="game-title">Game Title:</label>
            <input type="text" id="game-title" name="game-title" class="input">
            <button type="submit" class="button">Add Game</button>
        </form>
    </section>

    <!-- Add Player Form -->
    <section class="section">
        <h2>Add Player</h2>
        <form id="add-player-form" class="form">
            <label for="player-name">Player Name:</label>
            <input type="text" id="player-name" name="player-name" class="input">
            <button type="submit" class="button">Add Player</button>
        </form>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
